#registry的管理
[registry]
	[registry.dev]
#		hosts="zk://localhost:2181"
		hosts="file://./conf/registry_demo.yaml"
	[registry.online]
		hosts="zk://vm-bibi-zk-mq001.vm:2181,vm-bibi-zk-mq002.vm:2181,vm-bibi-zk-mq003.vm:2181"

#kiteq的服务器
[clusters]
	[clusters.rocksdb_dev]
		env="dev" #env=dev/online
		topics=["relation","message","user-profile"]
		dlqExecHour=2
		deliveryFirst=false
		logxml="./conf/log.xml"
		db="rocksdb://./db/"
		deliverySeconds=5
		maxDeliverWorkers=8000
		recoverSeconds=10
		recievePermitsPerSecond=20000
	[clusters.rocksdb_dev_2]
		env="dev" #env=dev/online
		topics=["relation","message","user-profile"]
		dlqExecHour=2
		deliveryFirst=false
		logxml="./conf/log.xml"
		db="rocksdb://./db2/"
		deliverySeconds=5
		maxDeliverWorkers=8000
		recoverSeconds=10
		recievePermitsPerSecond=20000
	[clusters.file_dev]
		env="dev" #env=dev/online
		topics=["relation","message","user-profile"]
		dlqExecHour=2
		deliveryFirst=false
		logxml="./conf/log.yaml"
		db="file://.?cap=10000000&checkSeconds=10"
		deliverySeconds=5
		maxDeliverWorkers=8000
		recoverSeconds=1
		recievePermitsPerSecond=20000

	[clusters.mysql_dev]
		env="dev" #env=dev/online
		topics=["relation","message","user-profile"]
		dlqExecHour=2
		deliveryFirst=false
		logxml="./conf/log.xml"
		db="mysql://localhost:3306?db=kite&username=root&batchUpdateSize=2000&batchDelSize=10000&flushSeconds=1&maxConn=20"
		deliverySeconds=5
		maxDeliverWorkers=8000
		recoverSeconds=10
		recievePermitsPerSecond=20000

	[clusters.memory_dev]
		env="dev" #env=dev/online
		topics=["relation","message","user-profile"]
		dlqExecHour=2
		deliveryFirst=false
		logxml="./conf/log.xml"
		db="memory://.?initcap=10000000&maxcap=2000000"
		deliverySeconds=5
		maxDeliverWorkers=8000
		recoverSeconds=10
		recievePermitsPerSecond=20000

